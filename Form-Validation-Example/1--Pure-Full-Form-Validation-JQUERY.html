<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form-1-JQUERY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#btn_submit').click(function () {
                if (validate()) {
                    // Form is valid, you can proceed with form submission or other actions
                    alert('Submitted Successfully on our backend page. Please wait...');
                    // Optionally, you can submit the form here
                    // $('#register').submit();
                }
            });
        });

        var validate = function () {
            // Reset error message
            $('#Txt_shown_error').html('');

            // Trim whitespace from input fields
            $('#txt_first_name').val($.trim($('#txt_first_name').val()));
            $('#txt_last_name').val($.trim($('#txt_last_name').val()));
            $('#txt_email_id').val($.trim($('#txt_email_id').val()));
            $('#txt_confirm_email_id').val($.trim($('#txt_confirm_email_id').val()));
            $('#txt_password_id').val($.trim($('#txt_password_id').val()));
            $('#txt_confirm_password_id').val($.trim($('#txt_confirm_password_id').val()));
            $('#txt_address_id').val($.trim($('#txt_address_id').val()));
            $('#txt_tel_id').val($.trim($('#txt_tel_id').val()));

            // Validation checks
            if ($('#txt_first_name').val() === '') {
                $('#Txt_shown_error').html('Enter First Name Here');
                $('#txt_first_name').focus();
                return false;
            } else if ($('#txt_last_name').val() === '') {
                $('#Txt_shown_error').html('Enter Last Name Here');
                $('#txt_last_name').focus();
                return false;
            } else if ($('#txt_email_id').val() === '') {
                $('#Txt_shown_error').html('Enter Email ID Here');
                $('#txt_email_id').focus();
                return false;
            } else if (!isValidEmail($('#txt_email_id').val())) {
                $('#Txt_shown_error').html('Enter Valid Email Here');
                $('#txt_email_id').focus();
                return false;
            } else if ($('#txt_confirm_email_id').val() === '') {
                $('#Txt_shown_error').html('Enter Confirm Email Here');
                $('#txt_confirm_email_id').focus();
                return false;
            } else if ($('#txt_email_id').val() !== $('#txt_confirm_email_id').val()) {
                $('#Txt_shown_error').html('Email IDs do not match');
                $('#txt_confirm_email_id').focus();
                return false;
            } else if ($('#txt_password_id').val() === '') {
                $('#Txt_shown_error').html('Enter Password Here...');
                $('#txt_password_id').focus();
                return false;
            } else if ($('#txt_confirm_password_id').val() === '') {
                $('#Txt_shown_error').html('Enter Same Password here');
                $('#txt_confirm_password_id').focus();
                return false;
            } else if ($('#txt_password_id').val() !== $('#txt_confirm_password_id').val()) {
                $('#Txt_shown_error').html('Passwords do not match');
                $('#txt_confirm_password_id').focus();
                return false;
            } else if ($('#txt_address_id').val() === '') {
                $('#Txt_shown_error').html('Enter Address Here');
                $('#txt_address_id').focus();
                return false;
            } else if ($('#txt_tel_id').val() === '') {
                $('#Txt_shown_error').html('Enter Phone Number');
                $('#txt_tel_id').focus();
                return false;
            } else if ($('#txt_tel_id').val().length < 10) {
                $('#Txt_shown_error').html('Enter Correct Phone Number');
                $('#txt_tel_id').focus();
                return false;
            }

            return true;
        }

        function isValidEmail(email) {
            var emailReg = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailReg.test(email);
        }
    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card">
                    <div class="card-header bg-info">
                        <h3 class="card-title text-center text-white">Form-Validation-Jquery</h3>
                    </div>
                    <div class="card-body">
                        <form action="" id="register" name="register" class="form-horizontal">
                            <h3 id="Txt_shown_error" class="text-danger"></h3>
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="first_name" class="control-label">First Name:</label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-person"></i></div>
                                            <input type="text" class="form-control" id="txt_first_name" style="text-transform: capitalize;" name="first_name" placeholder="Enter First Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="last_name" class="control-label">Last Name:</label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                            <input type="text" class="form-control" id="txt_last_name" style="text-transform: capitalize;" name="last_name" placeholder="Enter Last Name">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email_id" class="control-label">Email ID:</label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-envelope"></i></div>
                                            <input type="email" class="form-control" id="txt_email_id" style="text-transform: capitalize;" name="email_id" placeholder="Enter Email ID Here...">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="confirm_email_id" class="control-label">Confirm Email ID:</label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                                            <input type="email" class="form-control" id="txt_confirm_email_id" style="text-transform: capitalize;" name="confirm_email_id" placeholder="Enter Confirm Email ID Here...">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="password" class="control-label">Password:</label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-key"></i></div>
                                            <input type="password" class="form-control" id="txt_password_id" style="text-transform: capitalize;" name="pasword" placeholder="Enter Password Here...">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="confirm_password" class="control-label">Confirm Password:</label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-key-fill"></i></div>
                                            <input type="password" class="form-control" id="txt_confirm_password_id" style="text-transform: capitalize;" name="pasword" placeholder="Enter Confirm Password Here...">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="Address" class="control-label">Address:</label>
                                        <div class="input-group">
                                            <textarea id="txt_address_id" name="Address" rows="3" cols="100" placeholder="Enter Address Heree" class="form-control" maxlength="120" style="resize:none;"></textarea> 
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="phone_number">Phone Number:</label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-phone"></i></div>
                                            <input type="tel" class="form-control" id="txt_tel_id" style="text-transform:capitalize;" name="phone_number" placeholder="+91 7010986623" maxlength="10">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3 d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" id="btn_submit"><i class="bi bi-box-arrow-right me-2"></i>SUBMIT</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
