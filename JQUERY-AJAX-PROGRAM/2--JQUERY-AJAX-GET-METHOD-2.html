<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JQUERY-AJAX-GET-METHOD-2 EXAMPLE</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.get('JQUERY-AJAX-TXT-STORING.html', function (text) {
                $('p').html(text);
            });
        });
    </script>
</head>
<body>
    <p></p>
</body>
</html>
